{% extends "base_generic.html" %}

{% block content %}

<h1><center>Blog List</center></h1>
<br><br>

{% if blog_list %}
<ul>

    {% for blog in blog_list %}

        <li>
            <a href="{{ blog.get_absolute_url }}" >{{ blog }}</a> -- {{blog.Date}}--{{blog.Author}}
        </li>
    {% endfor %}    
</ul>
{% endif %}
{% endblock %}
